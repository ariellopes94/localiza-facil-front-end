
<br><br><br>
{{farmacia | json}} <!--VER O CAMPO PREENCHIDO-->
<p-panel header="Nova Farmacia">
    <div class="p-grid">
        <div class="p-col-2">Nome*</div>
        <div class="p-col-10">
           <input pInputText type="text" [(ngModel)]="farmacia.name">
        </div>

        <div class="p-col-4 p-md-2 p-lg-2">Farmacia 24 Horas:*</div>
        <div class="p-col-8 p-md-10 p-lg-10">
           <p-checkbox [(ngModel)]="farmacia.farmacia24Horas" binary="true" inputId="binary"></p-checkbox>
        </div>

        <div class="p-col-2">Data Fundação:*</div>
        <div class="p-col-10">
             <input pInputText type="text" [(ngModel)]="farmacia.dataFundacao">
        </div>

        <h5>Content with Filters</h5>
        <p-dropdown [options]="bairros" [(ngModel)]="selectedBairro" optionLabel="name" [filter]="true" [showClear]="true" placeholder="Selecione bairro" (ngModelChange)="bairroSelecionado($event)">
            <ng-template pTemplate="selectedItem">
                <div class="bairro-item bairro-item-value"  *ngIf="selectedBairro">
                    <div>{{selectedBairro.name}}</div>
                </div>
            </ng-template>
            <ng-template let-bairro pTemplate="item">
                <div class="bairro-item">
                    <div>{{bairro.value.name}}</div>
                </div>
            </ng-template>
        </p-dropdown>

        <div class="p-col-8 p-md-10 p-lg-10">
           <button pButton type="submit" label="adicionar" (click)="createFarmacia()"></button>
        </div>
    </div>
<br>

    <table border="1">
        <tr>
            <th>Descrição</th>
            <th>Prospecto</th>
            <th>Valor</th>
        </tr>
<!--
        <tr *ngFor="let oportunidade of oportunidades">
            <td>{{oportunidade.descricao}}</td>
            <td>{{oportunidade.nomeProspecto}}</td>
            <td>{{oportunidade.valor}}</td>
        </tr> -->
    </table>
</p-panel>
